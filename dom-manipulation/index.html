<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 720px; margin: 2rem auto; line-height: 1.6; }
    #quoteDisplay { margin: 1rem 0; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; min-height: 4rem; }
    form { display: grid; gap: .5rem; margin-top: 1rem; }
    label { font-weight: 600; }
    input { padding: .5rem; }
    button { padding: .6rem .9rem; cursor: pointer; }
    .row { display: flex; gap: .75rem; align-items: center; flex-wrap: wrap; }
    .muted { font-size: .9rem; opacity: .8; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay" aria-live="polite" aria-atomic="true"></div>

  <div class="row" id="controlsMount">
    <button id="newQuote" type="button">Show New Quote</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
